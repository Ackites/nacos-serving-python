# Nacos服务注册配置 (模拟模式)

nacos:
  # Nacos服务器配置
  server: 127.0.0.1:8848  # 使用mock作为服务器地址，表示模拟模式
  namespace: public
  
  # 服务配置
  service:
    # 服务名称 (如果不指定，将自动检测)
    name: nacos-django-service
    # 服务端口 (如果不指定，将自动检测)
    port: 8001
    # 服务IP (如果为auto，将自动检测)
    ip: 127.0.0.1
    # 服务分组
    group: DEFAULT_GROUP
    # 集群名称
    cluster: default
    # 服务权重
    weight: 1.0
    # 服务元数据
    metadata:
      version: 1.0.0
      env: mock
      region: local
      framework: Django
  
  # 注册配置
  registration:
    # 是否自动注册
    auto_register: true
    # 是否在启动时注册
    register_on_startup: true
    # 是否在首次请求时注册
    register_on_request: true
    # 注册失败重试次数
    retry_times: 0  # 不重试
    # 重试间隔 (秒)
    retry_interval: 1
  
  # 心跳配置
  heartbeat:
    # 心跳间隔 (秒)
    interval: 3
    # 心跳超时 (秒)
    timeout: 3
  
  # 关闭配置
  shutdown:
    # 是否优雅关闭
    graceful: true
    # 关闭超时 (秒)
    timeout: 5
    # 是否在关闭时注销服务
    deregister: true
  
  # 日志配置
  logging:
    # 日志级别
    level: INFO
    # 日志文件 (如果不指定，将输出到控制台)
    file: null
